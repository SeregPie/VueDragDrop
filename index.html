<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
		/>
		<title>VueDragDrop</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
		<script src="VueDragDrop.js"></script>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.1.0-rc.1/vuetify.min.css"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.1.0-rc.1/vuetify.min.js"></script>
	</head>
	<body>
		<v-app
			v-cloak
			id="app"
		>
			<v-toolbar
				color="deep-purple darken-3"
				dark
				app
			>
				<v-toolbar-title>VueDragDrop</v-toolbar-title>
				<v-spacer></v-spacer>
				<v-btn
					href="https://github.com/SeregPie/VueDragDrop"
					target="_blank"
					icon
				>
					<v-icon>fab fa-github</v-icon>
				</v-btn>
			</v-toolbar>
			<v-content>
				<v-container>
					<vue-flex-box
						direction-column
						:spacing="16"
					>
						<vue-flex-item>
							<div
								class="deep-purple"
								style="
									border-width: 1px;
									border-style: dashed;
									border-radius: 8px;
									background-color: transparent !important;
									padding: 8px;
								"
							>
								<my-example-i0></my-example-i0>
							</div>
						</vue-flex-item>
					</vue-flex-box>
				</v-container>
			</v-content>
		</v-app>
		<template id="app-example-i0">
			<div>
				<vue-drag-item
					:revert-duration="1000"
				>
					<v-avatar
						slot-scope="props"
						style="cursor: pointer;"
						color="deep-purple"
					>
						<span style="font-size: 2em;">üçå</span>
					</v-avatar>
				</vue-drag-item>
				<vue-drag-item
					:revert-duration="1000"
				>
					<v-avatar
						slot-scope="props"
						style="cursor: pointer;"
						color="deep-purple"
					>
						<span style="font-size: 2em;">üçé</span>
					</v-avatar>
				</vue-drag-item>
			</div>
		</template>
		<script src="demo/index.js"></script>
	</body>
</html>
