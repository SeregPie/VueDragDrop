<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
		<title>VueDragDrop</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
		<script src="VueDragDrop.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.1.9/vuetify.min.css"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.1.9/vuetify.min.js"></script>
		<script src="https://unpkg.com/@seregpie/vueflex@18.7.4"></script>
	</head>
	<body>
		<v-app v-cloak id="app">
			<v-toolbar dark dense app>
				<v-toolbar-title>VueDragDrop</v-toolbar-title>
				<v-spacer></v-spacer>
				<v-btn href="https://github.com/SeregPie/VueDragDrop" target="_blank" icon>
					<v-icon>fab fa-github</v-icon>
				</v-btn>
			</v-toolbar>
			<v-content>
				<v-container fill-height justify-center>
					<vue-flex-box style="width: 100%; height: 100%; max-width: 600px; max-height: 400px;" justify-content="space-around" direction-column spacing="32px">
						<vue-flex-box justify-content="space-around">
							<vue-flex-item>
								<vue-drag-item :restrict="this" data="🍔">
									<v-avatar slot-scope="props" style="cursor: pointer;" :size="96" color="pink lighten-2">
										<span style="font-size: 4em;">🍔</span>
									</v-avatar>
									<v-avatar slot="ghost" slot-scope="props" class="elevation-6" style="cursor: pointer;" color="pink lighten-4">
										<span style="font-size: 2em;">🍔</span>
									</v-avatar>
								</vue-drag-item>
							</vue-flex-item>
							<vue-flex-item>
								<vue-drag-item :restrict="this" data="🍕">
									<v-avatar slot-scope="props" style="cursor: pointer;" :size="96" color="pink lighten-2">
										<span style="font-size: 4em;">🍕</span>
									</v-avatar>
									<v-avatar slot="ghost" slot-scope="props" class="elevation-6" style="cursor: pointer;" color="pink lighten-4">
										<span style="font-size: 2em;">🍕</span>
									</v-avatar>
								</vue-drag-item>
							</vue-flex-item>
						</vue-flex-box>
						<vue-flex-box justify-content="space-around">
							<vue-flex-item>
								<vue-drop-area :accept="acceptHamburger" @drop="hamburgerLover++">
									<v-badge slot-scope="props" overlap color="pink">
										<span slot="badge">{{ hamburgerLover }}</span>
										<v-tooltip v-model="tooltip" top>
											<v-avatar slot="activator" :size="96" tile :color="[props.dragged ? (props.dragged.inside ? 'purple' : 'yellow') : 'grey', 'lighten-2'].join(' ')">
												<span style="font-size: 4em;">{{ props.dragged ? (props.dragged.inside ? '😁' : '🤤') : '🙂' }}</span>
											</v-avatar>
											<span>🍔</span>
										</v-tooltip>
									</v-badge>
								</vue-drop-area>
							</vue-flex-item>
							<vue-flex-item>
								<vue-drop-area @drop="allLover++">
									<v-badge slot-scope="props" overlap color="pink">
										<span slot="badge">{{ allLover }}</span>
										<v-tooltip v-model="tooltip" top>
											<v-avatar slot="activator" :size="96" tile :color="[props.dragged ? (props.dragged.inside ? 'purple' : 'yellow') : 'grey', 'lighten-2'].join(' ')">
												<span style="font-size: 4em;">{{ props.dragged ? (props.dragged.inside ? '😁' : '🤤') : '🙂' }}</span>
											</v-avatar>
											<span>🍔 🍕</span>
										</v-tooltip>
									</v-badge>
								</vue-drop-area>
							</vue-flex-item>
							<vue-flex-item>
								<vue-drop-area :accept="acceptPizza" @drop="pizzaLover++">
									<v-badge slot-scope="props" overlap color="pink">
										<span slot="badge">{{ pizzaLover }}</span>
										<v-tooltip v-model="tooltip" top>
											<v-avatar slot="activator" :size="96" tile :color="[props.dragged ? (props.dragged.inside ? 'purple' : 'yellow') : 'grey', 'lighten-2'].join(' ')">
												<span style="font-size: 4em;">{{ props.dragged ? (props.dragged.inside ? '😁' : '🤤') : '🙂' }}</span>
											</v-avatar>
											<span>🍕</span>
										</v-tooltip>
									</v-badge>
								</vue-drop-area>
							</vue-flex-item>
						</vue-flex-box>
					</vue-flex-box>
				</v-container>
			</v-content>
		</v-app>
		<script src="demo/index.js"></script>
	</body>
</html>
